<!DOCTYPE html>
<html lang="vi">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>test2</title>
      <link rel="stylesheet" href="note.css">
      <script src="uuid.js"></script>
      <script src="sortable.js"></script>
   </head>
   <body>
      <div id="toastContainer"></div>
      <div id="initial-overlay">
         <div id="bank-box">
            <h2>Hãy nhập thông tin tài khoản ngân hàng của bạn.</h2>
            <input type="password" id="bank-number" placeholder="Nhập thẻ VISA của bạn..." autocomplete="off">
            <button onclick="verifyBank()">Xác nhận</button>
         </div>
      </div>
      <h2 id="big-ttl"></h2></br>
      <div id="controls">
         <button id="tgc-btn" onclick="addNote()"></button>
         <button id="tag-button"></button>
         <div id="tag-popup">
            <input type="text" id="tag-search" placeholder="" oninput="filterTags()">
            <div id="tag-grid"></div>
         </div>
         <button id="clear-tag-filter-btn" onclick="clearTagFilter()" style="display: none;"></button>
         <input type="text" id="search" oninput="searchNotes()">
         <button id="clear-search-filter-btn" onclick="clearSearchFilter()" style="display: none;"></button>
		 <button id="bak-btn" onclick="backupNotes()"></button>
         <button id="save-data" onclick="saveFinalNotes()"></button>
      </div>
      <div id="note-container">
         <h3 id="pin-ttl"></h3>
         <div id="pinned-notes"></div>
         <h3 id="all-ttl"></h3>
         <div id="note-list"></div>
      </div>
      <script src="note.js"></script>
   </body>
</html>
